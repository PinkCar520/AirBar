# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift
name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Install dependencies
        run: swift package resolve

      - name: Build the project
        run: xcodebuild -project AirBar.xcodeproj -scheme AirBar -configuration Release -destination 'platform=macOS' CODE_SIGNING_ALLOWED=NO

      - name: Run tests
        run: xcodebuild test -project AirBar.xcodeproj -scheme AirBar -destination 'platform=macOS'
